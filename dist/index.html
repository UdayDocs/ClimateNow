<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ClimateNow</title>
<script defer src="/main.js"></script><link href="/styles.9e01f162de3de6f59135.css" rel="stylesheet"></head>

<body>
    <div id="container">
        <header class="header">
            <h1 class="title">ClimateNow</h1>
            <form class="search-form">
                <input type="text" class="search-input" placeholder="Enter city name..." required>
                <button type="submit" class="search-btn">
                    <span class="btn-text">Get Weather</span>
                    <div class="loading-dots"></div>
                </button>
            </form>
        </header>
        
        <main class="weather-card">
                <div class="weather-info">
                    <div class="location">
                        <h2 class="city"></h2>
                        <p class="country"></p>
                    </div>
                    <div class="temperature">
                        <img class="weather-icon" src="" alt="Weather icon">
                        <span class="temp-value"></span>
                        <div class="unit-toggle">
                            <button class="unit-btn active" data-unit="c">°C</button>
                            <button class="unit-btn" data-unit="f">°F</button>
                        </div>
                    </div>
                    <p class="description"></p>
                    <div class="details">
                        <div class="detail-item">
                            <span class="detail-label">Feels Like</span>
                            <span class="feels-like"></span>
                        </div>
                        <div class="detail-item">
                            <span class="detail-label">Humidity</span>
                            <span class="humidity"></span>
                        </div>
                        <div class="detail-item">
                            <span class="detail-label">Wind</span>
                            <span class="wind"></span>
                        </div>
                    </div>
                </div>
                <div class="error-message"></div>
        </main>
    </div>
</body>
</html>
